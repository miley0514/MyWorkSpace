<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>登录</title>
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrom=1"/>
	<meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,user-scalable=no">
	<link rel="stylesheet" type="text/css" href="src/styles/usage/login.css">
</head>
<body>
	<div class="login-wrap">
		<header class="header">
			<h3>淘宝账户登录</h3>
		</header>
		<section class="content">
			<ul>
				<li><span>账户</span><input type="text" placeholder="手机号/邮箱/会员名" id="username"></li>
				<li><span>登录密码</span><input type="password" placeholder="请输入密码" id="pwd"></li>
			</ul>
			<div class="login-btn" id="btn">登录</div>
			<div class="zc-mima">
				<span class="zc">免费注册</span>
				<span class="mima">忘记密码</span>
			</div>
		</section>
	</div>
	<script type="text/javascript" src="src/scripts/libs/zepto.min.js"></script>
	<script type="text/javascript" src="src/scripts/usage/login.js"></script>
</body>
</html>
