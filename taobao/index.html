<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>首页</title>
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrom=1"/>
	<meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,user-scalable=no">
	<link rel="stylesheet" type="text/css" href="src/styles/usage/index.css">
</head>
<body>
	<div class="wrap">
		<div class="header">
			<span>设置</span>
			<p>miley*_*</p>
			<div class="title">
				<img src="./img/title.jpg" />
			</div>
		</div>
		<div class="user-behavior">
			<ul>
				<li></li>
				<li>
					<span>25</span>
					<b>收藏的宝贝</b>
				</li>
				<li>
					<span>8</span>
					<b>收藏的店铺</b>
				</li>
				<li>
					<span>188</span>
					<b>我的足迹</b>
				</li>
			</ul>
		</div>
		<div class="order-act">
			<ul id="gowait">
				<li>
					<span class="yofont">&#xe64c;</span>
					<b>待付款</b>
				</li>
				<li>
					<span class="yofont">&#xe654;</span>
					<b>待发货</b>
				</li>
				<li id="wait">
					<span class="yofont">&#xe656;</span>
					<b>待收货</b>
				</li>
				<li>
					<span class="yofont">&#xe701;</span>
					<b>待评价</b>
				</li>
				<li>
					<span class="yofont">&#xf0167;</span>
					<b>退款/售后</b>
				</li>
			</ul>
			<p>
				<b><span class="yofont">&#xe61b;</span>全部订单</b>
				<b></b>
				<i id="allorder">查看全部订单<em class="yofont">&#xe600;</em></i>
			</p>
		</div>
		<div class="core-entry">
			<ul>
				<li>
					<span class="yofont co1">&#xe60a;</span>
					<b>
						<i>购物车</i>
						<em class="yofont">&#xe600;</em>
					</b>
				</li>
				<li>
					<span class="yofont co2">&#xe610;</span>
					<b>
						<i>搜索</i>
						<em class="yofont">&#xe600;</em>
					</b>
				</li>
				<li>
					<span class="yofont co3">&#xe606;</span>
					<b>
						<i>支付宝</i>
						<em class="yofont">&#xe600;</em>
					</b>
				</li>
				<li>
					<span class="yofont co4">&#xe68e;</span>
					<b>
						<i>旺旺</i>
						<em class="yofont">&#xe600;</em>
					</b>
				</li>
			</ul>
		</div>
		<div class="core-entry core-entry2">
			<ul>
				<li>
					<span class="yofont co3">&#xe61e;</span>
					<b>
						<i>我的彩票</i>
						<em class="yofont">&#xe600;</em>
					</b>
				</li>
				<li>
					<span class="yofont co4">&#xe655;</span>
					<b>
						<i>我的机票</i>
						<em class="yofont">&#xe600;</em>
					</b>
				</li>
			</ul>
		</div>
		<div class="exit">
			<ul>
				<li><b>miley</b></li>
				<li id="exit"><b>退出</b></li>
				<li><b>意见反馈</b></li>
				<li><b>电脑版</b></li>
			</ul>
		</div>
	</div>
	<script type="text/javascript" src="src/scripts/libs/zepto.min.js"></script>
	<script type="text/javascript" src="src/scripts/usage/index.js"></script>
</body>
</html>
